    <title>US F1 SLOT BOT for BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <div id="toast-default" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div class="ml-3 text-sm font-normal">
            Disclaimer! All data is retrieved from the Slot Update telegram group. No Government
            systems were abused in this process.
        </div>
        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-default" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
    </div>
    <div class="main-box flex items-center justify-center custom-height">
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
            <img class="w-full" src="{{ url_for('static', filename='card.webp') }}" alt="Sunset in the mountains">
            <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">US F1 Slot Checker for BD</div><br>
            <p class="font-bold text-gray-900 text-base">
                Slot available on <span id="slot_date">{{ slot_date }}</span>
            </p><br>
            <p class="italic text-gray-400 text-base">Last updated on <span id="updated_at">{{ updated_at }}</span></p>
            </div>
            <div class="flex px-6 pt-4 pb-2 justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    <a href="/set_alert">Set Alert</a>
                </button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">
                    <a href="/delete_alert">Delete Alert</a>
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    <a href="/">Home</a>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    
</body>
</html>
