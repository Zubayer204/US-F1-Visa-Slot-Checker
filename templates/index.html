<html>
<head>
    <title>US F1 SLOT BOT for BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <div class="flex items-center justify-center h-screen">
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
            <img class="w-full" src="{{ url_for('static', filename='card.webp') }}" alt="Sunset in the mountains">
            <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">US F1 Slot Checker for BD</div><br>
            <p class="font-bold text-gray-900 text-base">
                Slot available on {{ slot_date }}
            </p><br>
            <p class="italic text-gray-400 text-base">Last updated on {{ updated_at }}</p>
            </div>
            <div class="flex px-6 pt-4 pb-2 justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    <a href="/set_alert">Set Alert</a>
                </button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">
                    <a href="/delete_alert">Delete Alert</a>
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    <a href="/">Home</a>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
